<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title>Consultar Producto</title>
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Metodo de pago</h1>
		<div class="container-flex">
			<label for="" class="form-label">Formas de pago</label>
			<select name="" id="" class="form-input">
				<option value="">Nequi</option>
			    <option value="">Daviplata</option>
			    <option value="">Efectivo</option>
			</select><br>
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Nombre</label>
			<input type="text" class="form-input" required="" min="1">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Telefono</label>
			<input type="text"  class="form-input" name="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Tipo de documento</label>
			<select name="" id="" class="form-input">
				<option value="">C.C</option>
			    <option value="">T.I</option>
			    <option value="">C.E</option>
			</select><br>
		</div>

		<div class="container-flex">
			<label for="" class="form-label">Dirección</label>
			<input type="text"  class="form-input" name="">
		</div>

		<div class="container-flex">
			<label for="" class="form-label">Barrio</label>
			<input type="text"  class="form-input" name="">
		</div>

		<div class="container-flex">
			<label for="" class="form-label">Detalle de domicilio (opcional)</label>
			<textarea class="form-input" cols="300" id="" maxlength="500" placeholder="Descripción del producto" rows="" required=""></textarea>
		</div>

		<br><br>
		<button type="submit" class="form-submit" onclick="method()">Guardar</button>
	</form>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
	<script src="../../../js/CodigoEnviar.js"></script>
	
</body>
</html>
