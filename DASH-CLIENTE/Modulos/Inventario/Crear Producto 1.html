<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Informacion del pedido</title>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Informacion del pedido</h1>
		<div class="container-flex">
			<label for="" class="form-label">Producto</label>
			<input type="text" class="form-input" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Codigo</label>
			<input type="numer" class="form-input" required="" min="1">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Cantidad</label>
			<input type="number" class="form-input" min="1" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Categoria</label>			
			<select name="" id="" class="form-input">
				<option value="">Papelería</option>
			    <option value="">Dulceria</option>
			    <option value="">Bisutería</option>
			</select><br>
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Subtotal</label>
			<input type="text" class="form-input" required="" placeholder="$">
		</div>
		
		<br>
		<br><br>
		<button onclick="" class="form-submit">Guardar Producto</button> 
	</form>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
	<script src="../../js/CodigoEnviar.js"></script> 

	
</body>
</html>
