<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./../css/estilos.css">
	<title>Document</title>
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Calificación</h1>
		<div class="container-flex">
			<label for="" class="form-label">Nombre</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Correo electronico</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Califica la Experiencia</label>
			<select name="" id="" class="form-input">
				<option value="">Exelente</option>
				<option value="">Bueno</option>
				<option value="">Regular</option>
				<option value="">Malo</option>
			</select><br>
		</div>

		<div class="container-flex">
			<label for="">¿Volverias a comprar en Papeleria multicolor?</label>
			<input type="radio" value="a">
			Si
			<input type="radio" value="b">
			No
		</div>	
		<div class="container-flex">
			<label for="" class="form-label">Escribe tu opinion de nuestro servicio</label>
			<textarea class="form-input" cols="300" id="" maxlength="500" placeholder="Cuerpo de la solicitud" rows=""></textarea>
		</div>
		<input type="submit" class="form-submit" value="Calificar">
	</form>

</body>
</html>
