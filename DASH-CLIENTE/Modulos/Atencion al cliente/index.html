<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title>Document</title>
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Solicitudes PQRS</h1>
		<div class="container-flex">
			<label for="" class="form-label">Nombre</label>
			<input type="text" class="form-input" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Correo electronico</label>
			<input type="email" class="form-input" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Seleccione tipo de identificacion</label>
			<select name="" id="" class="form-input">
				<option value="">Cédula de Ciudadanía</option>
			    <option value="">Tarjeta de Identidad</option>
			    <option value="">Cédula de Extranjería</option>
			</select><br>
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Numero de identificacion</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Telefono</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Direccion de residencia</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Categoria de la solicitud</label>
			<select name="" id="" class="form-input">
				<option value="">Peticiones</option>
				<option value="">Quejas</option>
				<option value="">Reclamos</option>
				<option value="">Sugerencias</option>
			</select><br>
			
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Asunto</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Descripción de la solicitud</label>
			<textarea class="form-input" cols="300" id="" maxlength="500" placeholder="Cuerpo de la solicitud" rows="" required=""></textarea>
		</div>
		<button type="submit" class="form-submit" onclick="method()">Enviar solicitud</button>
	</form>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
	<script src="../../js/CodigoEnviar.js"></script>

</body>
</html>
