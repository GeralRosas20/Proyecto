<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Formulario de pago</title>
</head>
<body>
	<div class="body">
		<section class="form-sale">
		  <h2>Envio y forma de pago</h2>
		  <p>Por favor seleccione su método de pago: </p>
		
			
			<input class="Pago" type="radio"><label for="nequi">Nequi</label>
			<input class="Pago" type="radio"><label for="nequi">RappiPay</label>
			<input class="Pago" type="radio"><label for="nequi">Daviplata</label>
			<br><br>

			<div class="grid">
				<div class="input-control">
					<label for="idv">Tipo de documento</label>

					<select class="controls">
						<option value="idv">seleccione...</option>
						<option value="idv">Cédula de ciudadanía</option>
						<option value="idv">NIT</option>
						<option value="idv">Cédula de ciudadanía</option>
					</select>
				</div>
				<div class="input-control">
					<label for="idV">No. de documento</label>
					<input class="controls" type="number" required>
				</div>
			</div>
			<h4>Envio</h4>
   		<div class="grid">
   			
   			   <div class="input-control">
   			   <label for="nombreV">Dirección</label>
   		       <input class="controls" type="text" id="direccion" required>
   		       </div>

   		       <div class="input-control">
   			   <label for="nombreV">Barrio</label>
   		       <input class="controls" type="text" id="barrio" required>
   		       </div>
   		</div>
   	
   		<label for="descriptionP" id="descrip">Instrucciones especiales</label>
   		<textarea  class="descripcionP"name="descriptionP" maxlength="200" minlength="5" rows="10"></textarea>
   		<br><br>

			<input class="botons" type="submit" value="Confirmar compra">
	</section>


	</div>

	<script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
     
	</body>
</html>
