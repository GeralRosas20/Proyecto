<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/chatestilos.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="chat-box">
			<!-- chat client -->
			<div class="client">
				<img src="img/undraw_male_avatar_323b.svg" alt="logo">
				<div class="client-info">
					<h2>Servicio al cliente</h2>
				</div>
				<div class="client-info-flex">
					<h2>Mi calificación</h2>
					<p>Bueno</p>
				</div>
			</div>

			<!--main chat section -->
			<div class="date">12 de septiembre del 2021</div>
			<div class="chats">
				
				<div class="my-chat">
				Me gusto el servicio, es bueno y entendible
				<div class="footer">
					<p>10:05 a.m.</p>
				</div>
				</div>

				<div class="client-chat">
				¡Gracias por tu opinion!, siempre mejoramos gracias a ello.
				<div class="footer">
					<p>8:10 p.m.</p>
				</div>
			</div>

			</div>

			<div class="chat-input">
				<input type="text" placeholder="Mensaje">
				<button class="send-btn">
					<img src="img/send.png" alt="send-btn">
				</button>
			</div>


		</div>


		<!-- button -->
		<div class="chat-btn">
			<a href="SolicitudesPQRSTable.html"><img src="img/circle-icon.png" alt="chat box icon btn"></a>
		</div>


	</div>
	
</body>
</html>

<script src="js/jQuery.js"></script>
<script src="js/chat.js"></script>
