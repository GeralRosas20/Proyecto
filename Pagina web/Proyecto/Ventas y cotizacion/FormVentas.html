<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">


	<title>Formulario ventas</title>
</head>
<body>

   <div class="form-sale">
   		<form action="">
   		<h2>Formulario de venta</h2>
   		<div class="grid">
				<div class="input-control">
					<label for="nombreV">Nombre</label>
					<input class="controls" type="text" name="nombre" id="NombresV" required>
				</div>

				<div class="input-control">
					<label for="nombreV">Apellidos</label>
					<input class="controls" type="text" name="apellidos" id="ApellidosV" required>
				</div>
				<div class="input-control">
					<label for="nombreV">Correo electronico</label>
   		            <input class="controls" type="email" id="correoV" required>
				</div>
				<div class="input-control">
					<label for="nombreV">Telefono/Móvil</label>
   		<input class="controls" type="number" id="TelefonoV" required>
				</div>
			</div>

   		<div class="grid">
   			
   			   <div class="input-control">
   			   <label for="nombreV">Dirección</label>
   		       <input class="controls" type="text" id="direccion" required>
   		       </div>

   		       <div class="input-control">
   			   <label for="nombreV">Barrio</label>
   		       <input class="controls" type="text" id="barrio" required>
   		       </div>
   		</div>
   	
   		    







   		<br><br>
   		<input class="botons" type="submit" value="Enviar">
   		
   			
   		</form>
   </div>
</body>
</html>
