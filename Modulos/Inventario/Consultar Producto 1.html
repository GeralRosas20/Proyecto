<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Consultar Producto</title>
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Consultar Producto</h1>
		<div class="container-flex">
			<label for="" class="form-label">Nombre</label>
			<input type="text" class="form-input" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Código del producto</label>
			<input type="numer" class="form-input" required="" min="1">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Categoria</label>
			<select name="" id="" class="form-input">
				<option value="">Papelería</option>
			    <option value="">Dulceria</option>
			    <option value="">Bisutería</option>
			</select><br>
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Marca</label>
			<input type="text" class="form-input">
		</div>

		<br><br>
		<input type="submit" class="form-submit" value="Consultar Producto">
	</form>


	
</body>
</html>
