<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Inventario/css/styles.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title>Document</title>
</head>
<body>
	<form action="" class="form-register">
		<h1 class="form-title">Registrar Venta</h1>
		<div class="container-flex">
			<label for="" class="form-label">Codigo</label>
			<input type="text" class="form-input" required="">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Categoria del producto</label>
			<select name="" id="" class="form-input">
				<option value="idv">seleccione...</option>
				<option value="">Papelería</option>
				<option value="">Dulceria</option>
				<option value="">Bisutería</option>
			</select><br>
			
		</div>

		<div class="container-flex">
			<label for="" class="form-label">Cantidad</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Subtotal</label>
			<input type="text" class="form-input">
		</div>
		<div class="container-flex">
			<label for="" class="form-label">Total</label>
			<input type="text" class="form-input">
		</div>
		
		
		<button type="submit" class="form-submit" onclick="venta()">Guardar</button>
		<br><br>
		<input type="submit" class="form-submit" value="Agregar mas productos" style="background: #b3b6b7; color: black;">
	</form>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
	<script src="../../js/CodigoEnviar.js"></script> 
</body>
</html>
