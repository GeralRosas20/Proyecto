<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="EstilosFormsRegis.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/all.min.css">
	<title>Registrate</title>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<form action="index.html" id="formulario">
				<img class="avatar" src="img/undraw_male_avatar_323b.svg">
				<h2>Registrate</h2>

				<div class="input-div one" id="grupo__usuario">
					<div class="i">
					</div>
					<div>
						<h5>Usuario</h5>
						<input class="input" type="text" id="usuario" name="usuario">
					</div>
				</div>

				<div class="input-div one" id="grupo__nombre">
					<div class="i">
					</div>
					<div>
						<h5>Nombre</h5>
						<input class="input" type="text" id="nombre" name="nombre">
					</div>
				</div>

				<div class="input-div one" id="grupo__correo">
					<div class="i">
					</div>
					<div>
						<h5>Correo</h5>
						<input class="input" type="text" id="correo" name="correo">
					</div>
				</div>

				<div class="input-div one" id="grupo__telefono">
					<div class="i">
					</div>
					<div>
						<h5>Telefono</h5>
						<input class="input" type="text" id="telefono" name="telefono">
					</div>
				</div>


				<div class="input-div two" id="grupo__password">
					<div class="i">
					</div>
					<div>
						<h5>Contraseña</h5>
						<input class="input" type="password" id="password" name="password">
					</div>
				</div>
				<div class="input-div two" id="grupo__password">
					<div class="i">
					</div>
					<div>
						<h5>Confirmar contraseña</h5>
						<input class="input" type="password" id="password2" name="password2">
					</div>
				</div>
					<a href="formInicioS.html" class="link-2">Iniciar sesion</a>
				<button type="submit" class="btn" id="btn">Registrate ahora</button>

			</form>
		</div>
	</div>
</body>
</html>
<script src="js/formulario.js"></script>


<script src="js/jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="forms.js"></script>
